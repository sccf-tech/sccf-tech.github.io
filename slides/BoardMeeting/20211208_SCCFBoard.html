name: FDEPreview

### Triennial Review of Water Quality Standards

* FDEP held a virtual public workshop on proposed changes to water quality standards (May 5th 2021). 
* SCCF and CoSWFL provided written comment including an in depth analysis of proposed changes to  dissolved oxygen site-specific alternate criteria ([Link to Analysis](https://github.com/SwampThingPaul/SFL_DOSSAC/raw/master/2021_DOSSAC_TechReport/2021_DOSSAC_TechReport.pdf)).

&lt;img src="./resources/202112_SCCFBoard/DOSSACreport.png" width="60%" style="display: block; margin: auto;" /&gt;

name: ERP
class: highlight-last-item

### Environmental Resource Permit Review (CoSWFL)

* Assisted CoSWFL in reviewing Water Quality Nutrient Analysis report in Bellmar ERP application.
  * Bellmar is a proposed development in Collier County (east of Orange Tree and west of Ave Maria) that will convert agriculture to multi-family, light commercial and industrial land-uses.


--
* Identified numerous discrepancies in calculations thereby over estimating the pre- versus post- development improvements. 


--
* Written comments and analysis provided by CoSWFL Sept 22, 2021

### Peer-Review Science

* Everglades Stormwater Treatment Area Publications
.small[
* Julian, et al. (2021) Knowing your limits: evaluating aquatic metabolism in a subtropical treatment wetland. Hydrobiologia. doi: 10.1007/s10750-021-04617-7
* Julian, et al. (*Submitted*) Seal tightly and store in a cool dry place: Exploring soil phosphorus storage in a subtropical treatment wetland. Wetlands.
]
* Caloosahatchee Optical Model Evaluation
.small[
* Evaluating light attenuation, chlorophyll-a, turbidity and color conditions within the Caloosahatchee Estuary to aid in tracking conditions for seagrasses.
]
* LOSOM Evaluation (Collaborating with Audubon)
* Lake Okeechobee Sediment Study (Collaborating with UF Whitney Lab)
* Everglades National Park - Taylor Slough Soil Study (Collaborating with UF Whitney Lab)
* Review: Harmful Algal Bloom biomonitoring a multi-prong approach
.small[
* Provide a robust review of freshwater (blue-green algae) and marine (red tide) multi-agency monitoring efforts across south Florida.
]
* Everglades-Florida Bay-West Florida Shelf-Keys WQ trend analysis
.small[
* System-wide assessment of water quality trends from various monitoring network (~300 sites over ~20 years).
* Collaborating with FIU, FGCU, SFWMD and DOI staff.
